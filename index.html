<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicoShop - Medicine Inventory & Billing</title>
    <!-- Bootstrap 5.3.8 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- jsPDF 3.0.3 + AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.3/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-dark text-white sidebar" id="sidebar">
                <!-- Logo + Menu populated by JS -->
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4" id="main-content">
                <!-- Login first, then dashboard etc. loaded by JS -->
            </div>
        </div>
    </div>

    <!-- All Modals (Add Medicine, Billing, etc.) -->
    <!-- Modals are created dynamically by JS for cleanliness -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
